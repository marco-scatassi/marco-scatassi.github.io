		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){

			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}

			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

### Randomized trials and observational studies

<!-- .element: style="position: absolute; left: 0%; top: 0%; height: 30%; width: 80%; display: flex; flex-direction: column; align-items: start; justify-content: center" -->

</br>

- Only ***randomized controlled trials*** make it possible to untangle causal effect from association. However, often they are:
	
	- infeasible
	
	- unethical


<!-- .element: class="fragment fade-right" -->

</br>

- So, ***causal models*** need to make use of:
	
	- assumptions on the data generating process
	
	- observational data 

	- expert domain knowledge

<!-- .element: class="fragment fade-right" -->



Sensitivity Analysis of Linear Structural Causal Models   

<!-- .element: class="footer center-left" -->

January 2023

<!-- .element: class="footer center" -->

Marco Scatassi

<!-- .element: class="footer center-right" -->
</div>

<aside class="notes"><p>These <em><strong>assumptions</strong></em> are usually encoded as: </p>
<ul>
<li>the absence of certain causal relationships</li>
<li>the absence of association between certain unobserved factors.</li>
</ul>
<!-- .slide: data-background-image="Data Science/Casual Network/Sensitivity Analysis of Linear Structural Casual Model/25101.jpg" --></aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="Data Science/Casual Network/Sensitivity Analysis of Linear Structural Casual Model/25101.jpg" -->

### Why sensitivity analysis is needed?

<!-- .element: style="position: absolute; left: 0%; top: 0%; height: 30%; width: 55%; display: flex; flex-direction: column; align-items: start; justify-content: center" -->

- There are ***two main problems*** that make ***sensitivity analysis*** fundamental:
	
	1. often, ***multiple causal graphs*** are compatible with given observational data
	
	2. some assumptions are made to ***simplify*** the identification process, but their ***validity is not known***

<!-- .element: class="fragment fade-right" -->

</br>

- And… ***sensitivity analysis*** represent an important instrument that can be used in order to:
	- assess the ***sensitiveness*** of a causal model w.r.t. ***assumptions violations***
	
	- systematically quantify how different hypothetical “degrees” of violation (to be defined) affect the conclusions 

	- judge whether expert knowledge can rule out problematic values.

<!-- .element: class="fragment fade-right" -->



Sensitivity Analysis of Linear Structural Causal Models   

<!-- .element: class="footer center-left" -->

January 2023

<!-- .element: class="footer center" -->

Marco Scatassi

<!-- .element: class="footer center-right" -->

### What's new

<!-- .element: style="position: absolute; left: 0%; top: 0%; height: 30%; width: 55%; display: flex; flex-direction: column; align-items: start; justify-content: center" -->

- In \[1\] a ***formal, algorithm framework*** to address the problem of identify the validity of a casual model w.r.t. hypothesis violation is proposed :
	
	- the theoretical background of ***Structural Causal Model (SCM)*** is used to formalize the procedure
	
	- the focus is limited to the ***linear*** case

<!-- .element: class="fragment fade-right" -->

</br>

- In particular, it will be shown that :
	
	1. sensitivity analysis can be reduced to a problem of ***identification with non-zero constraints***
	
	3. a procedure called ***PUSHFORWARD*** can be used to simplify the analysis
	
	5. previous point can be used in order to develop an ***efficient graph-based constrained identification algorithm*** 

<!-- .element: class="fragment fade-right" -->

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
